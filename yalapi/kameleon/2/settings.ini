
; This are the oAuth settings for each of the Service Providers

connecttimeout = 30
timeout = 30
ssl_verifypeer = False

[facebook]
	consumer_key =    "" ;Facebook Application ID
	consumer_secret = "" ;Facebook Application Secret
	callback_url =    "" ;Callback url to Social oAuth page
	
	required_permissions = "publish_stream, offline_access, create_event" ;Required permissions for your app
	
	;do not edit the following settings
	permissions = "publish_stream, create_event, rsvp_event, sms, offline_access, email, read_insights, read_stream, user_about_me, user_activities, user_birthday, user_education_history, user_events, user_groups, user_hometown, user_interests, user_likes, user_location, user_notes, user_online_presence, user_photo_video_tags, user_photos, user_relationships, user_religion_politics, user_status, user_videos, user_website, user_work_history, read_friendlists, read_requests"
	URL_authorize = "https://graph.facebook.com/oauth/authorize"
	URL_acessToken  = "https://graph.facebook.com/oauth/access_token"
	URL_api = "https://graph.facebook.com/"
	oAuth_version = "2.0"
	
[twitter]
	consumer_key =    "" ;oAuth API Key from Twitter
	consumer_secret = "" ;oAuth API Secret from Twitter
	callback_url =    "" ;Callback url to Social oAuth page

	;do not edit the following settings
	URL_authorize = "https://twitter.com/oauth/authorize"
	URL_accessToken = "https://twitter.com/oauth/access_token"
	URL_authenticate = "https://twitter.com/oauth/authenticate"
	URL_requestToken = "https://twitter.com/oauth/request_token"
	URL_api = "https://api.twitter.com/1/"
	oAuth_version = "1.0"
